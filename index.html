<!DOCTYPE html>
<html>

<!--
Epidemiology Project: Anna Muller,
                      Rena Ahn

Section "sim" refers to the container where the grid and user input form is located
Div "grid" refers to the container where the canvas elements used to draw people (each person represented by a circle) are added
Div "form" refers to the container where the sliders and text boxes for user input are located
-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Disease Simulation</h1>

  <section id="sim">
    <div id="grid">

    </div>
    <div id="form">
      <label id="gridLabel" for="gridSlider">Grid Size
        <input id="gridSlider" type="range" min="12" max="15" value="15"></input>
      </label>
      <br><br>
      <label id="maskLabel" for="maskText">Mask Rate
        <input id="maskText" type="text" placeholder="50"></input>
      </label>
      <br><br>
      <label id="diseaseLabel" for="diseaseText">Disease Name
        <input id="diseaseText" type="text" placeholder="Rubella"></input>
      </label>
      <br><br>
      <label id="vaccLabel" for="vaccText">Vaccine Rate
        <input id="vaccText" type="text" placeholder="50"></input>
      </label>
      <br><br>
      <input id="submitBtn" type="submit" onclick="resetGrid()">
    </div>
  </section>

  <script src="script.js"></script>
