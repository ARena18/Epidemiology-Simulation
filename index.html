<!DOCTYPE html>
<html>

<!--
Epidemiology Simulation Project: Rena Ahn and Anna Muller

Section "sim" refers to the container where the grid and user input form is located
  Div "grid" refers to the container where the canvas elements used to draw people (each person represented by a circle) are added
  Div "ui" refers to the container where user input and simulation output is located
    Div "form" refers to the container where the sliders and text boxes for user input are located
    Div "simInfo" refers to the container where the simulation information, or output, is located

Improvement Goals...
(1) Line graph displaying desired information
(2) A configuration textbox (json conversion needed)
    Allows the user to change all initial configurations through the website
(3) A more interactive design (color, layout, ...)
-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Disease Simulation</h1>

  <section id="sim">
    <div id="grid">

    </div>
    <div id="ui">
      <div class="box" id="form">
        <label id="diseaseLabel" for="diseaseText">Disease Name (Covid, Rubella, Measles)
          <input id="diseaseText" type="text" value="Rubella"></input>
        </label>
        <br><br>
        <label id="maskLabel" for="maskText">Mask Rate (0-100)
          <input id="maskText" type="text" value="60"></input>
        </label>
        <br><br>
        <label id="vaccLabel" for="vaccText">Vaccine Rate (0-100)
          <input id="vaccText" type="text" value="60"></input>
        </label>
        <br><br>
        <label id="gridLabel" for="gridSlider">Social Distancing
          <input id="gridSlider" type="range" min="12" max="15" value="15"></input>
        </label>
        <br><br>
        <label class="buttonLabel" id="submitLabel" for="submitBtn">
          <button id="submitBtn" type="submit" onclick="redoGrid()">Run Simulation</button>
        </label>
      </div>
      <div class="box" id="simInfo">
        <div class="evenDisplay" id="statusDisplay">
          <p id="dayInfo"></p>
          <p id="infectedInfo"></p>
          <p id="immuneInfo"></p>
        </div>
        <div class="evenDisplay" id="dayDisplay">
          <label class="buttonLabel" id="prevLabel" for="prevBtn">
            <button id="prevBtn" onclick="subtractDay()">Previous Day</button>
          </label>
          <label class="buttonLabel" id="nextLabel" for="nextBtn">
              <button id="nextBtn" onclick="addDay()">Next Day</button>
          </label>
        </div>
        <p id="maxDayInfo" style="text-align: center"></p>
      </div>
    </div>
    <div id="graph">
      
    </div>
  </section>

</body>
</html>

<script src="script.js"></script>
